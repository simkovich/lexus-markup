<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lexus - Главная страница</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="wrapper">
            <section class="header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="logo">
                                <a href="#"><img src="images/logo/lexus.png" alt=""/></a>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6"></div>
                    </div>
                </div>
            </section>
            <section class="responsive-carousel">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/carousel/slide1.png" alt="Slide1" class="img-responsive">
                            <div class="container carousel-caption">
                                <p>Lexus</p>
                                <h3>RC Concept car</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/carousel/slide2.png" alt="Slide1" class="img-responsive">
                            <div class="container carousel-caption">
                                <p>Lexus</p>
                                <div class="clearfix"></div>
                                <h3>RC Concept car</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="arrow-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="arrow-right"></span>
                    </a>
                </div>
            </section>
        </div>

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
